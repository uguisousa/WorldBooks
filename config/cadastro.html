<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
    <div class="container-w">
        <div class="welcome">
            <div class="welcome-left">
                <div class="image-container">
                    <a href="/index.html"><img class="logo-c" src="/assets/img/logo.PNG"  alt=""></a>
                    <div class="overlay"></div>
                </div>                <h1>Bem vindo</h1>
                <p class="p-w">Já é cadastrado no World Books? Faça login agora mesmo!</p>
                <div class="btn">
                    <a class="login-w" href="login.html" title="Aba de login!">Login</a>
                </div>
            </div>
            <div class="welcome-right">
                <div class="form-tudo">
                <div class="text-form">
                    <h1>Criar Conta</h1>
                    <p>Use seu e-mail para criar uma conta no World Books!</p>
                </div>
                <div class="form">
                    <form action="">
                        <div class="input-container">
                            <i class="fas fa-user icon"></i>
                            <input type="text" name="" id="" placeholder="Nome" required title="Por favor, insira seu nome">
                        </div>
                        <div class="input-container">
                            <i class="fas fa-envelope icon"></i>
                            <input type="email" name="" id="" placeholder="Email" required title="Por favor, insira seu e-mail">
                        </div>
                        <div class="input-container">
                            <i class="fas fa-lock icon"></i>
                            <input type="password" name="" id="" placeholder="Senha" required title="Por favor, insira sua Senha">
                        </div>
                        <div class="btn-c">
                            <input type="button" id="btn" value="Cadastrar" title="Clique para se cadastrar!">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
